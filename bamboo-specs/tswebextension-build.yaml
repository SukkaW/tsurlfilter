---
version: 2
plan:
  project-key: AJL
  key: TSWEBEXTENSIONBUILD
  name: tswebextension - build
variables:
  dockerContainer: adguard/node-ssh:14.18--0

# TODO: add build examples and run check on testcases.adguard.com
stages:
  - Build:
      jobs:
        - Build
  - Increment:
      jobs:
        - Increment
  - Cleanup:
      final: 'true'
      jobs:
        - Cleanup

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: "${bamboo.dockerContainer}"
    volumes:
      "${system.YARN_DIR}": "${bamboo.cacheYarn}"
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            ls -alt

            npx lerna bootstrap
            npx lerna run --scope @adguard/tswebextension test:prod
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            ls -alt

            npx lerna run --scope @adguard/tswebextension build -- ${bamboo.varsYarn}
    - inject-variables:
        file: ./packages/tswebextension/dist/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.inject.version}
  requirements:
    - adg-docker: 'true'

Increment:
  key: INCR
  docker:
    image: "${bamboo.dockerContainer}"
    volumes:
      "${system.YARN_DIR}": "${bamboo.cacheYarn}"
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            ls -alt

            yarn install

            npx lerna run --scope @adguard/tswebextension increment
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.commit
        configuration:
          commitMessage: 'skipci: Automatic increment build number'
          selectedRepository: defaultRepository
  requirements:
    - adg-docker: 'true'

Cleanup:
  tasks:
    - clean

branches:
  create: for-pull-request
  delete:
    after-deleted-days: '1'
    after-inactive-days: '5'
  link-to-jira: 'true'

# On branches feature/* we need only tests + build
branch-overrides:
  -
    feature/*:
      stages:
        - Build:
            jobs:
              - Build

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

labels: []

other:
  concurrent-build-plugin: system-default
